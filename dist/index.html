<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">TO-DO-LIST</h1>
    </header>
    <main>
        <div class="lists">
            <div class="default-lists">
                <button class="btn-default" id="main">Main</button>
                <button class="btn-default" id="today">Today</button>
                <button class="btn-default" id="week">This Week</button>
            </div>

            <h2>Lists:</h2>
            <div class="user-lists"></div>
            <button class="btn-add">Add list</button>
            <div class="add-popup">
                <input type="text" id="add-list">
                <div class="input-btns">
                    <button>Add</button>
                    <button>Cancle</button>
                </div>
            </div>

        </div>
        <div class="tasks">
            <h3 class="list-title"></h3>
            <div class="tasks-list"></div>
            <button class="btn-add">Add Task</button>
            <div class="add-popup">
                <input type="text" id="add-task">
                <div class="input-btns">
                    <button>Add</button>
                    <button>Cancle</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span class="copyright">Copyright &copy  Boris Glushko</span>
    </footer>
</body>
</html>
