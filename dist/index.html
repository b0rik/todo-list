<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">TO-DO-LIST</h1>
    </header>
    <main>
        <div class="lists">
            <ul class="default-lists">
                <li><button class="btn-default">Main</button></li>
                <li><button class="btn-default">Today</button></li>
                <li><button class="btn-default">This Week</button></li>
            </ul>

            <h2>Lists:</h2>
            <ul class="user-lists"></ul>
            <button class="btn-add">Add list</button>

        </div>
        <div class="tasks">
            <h3 class="list-title"></h3>
            <ul class="tasks"></ul>
            <button class="btn-add">Add Task</button>
        </div>
    </main>
    <footer>Copyright &copy  Boris Glushko</footer>
</body>
</html>
